<div class="header-left">
      <img src="images/logo.png" alt="Логотип" class="logo-img">
    </div>
    <nav>
      <a href="#index">Главная</a>
      <a href="#catalog">Каталог</a>
      <a href="#services">Услуги</a>
      <a href="#contacts">Контакты</a>
    </nav>
    <div class="icons">
      <a href="#favorites"><i class="fas fa-star" id="favorites-icon"></i></a>
      <a href="#favorites"><i class="fas fa-shopping-cart" id="cart-icon"></i></a>
      <i class="fas fa-user" id="user-icon" onclick="openLoginModal()"></i>
    </div>
    
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('loginModal')">&times;</span>
        <div class="auth-header">
          <h2>Авторизация</h2>
          <div class="auth-icon">
            <i class="fas fa-user-circle"></i>
          </div>
        </div>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope input-icon"></i>
              <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>
          </div>
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" name="remember">
              <span>Запомнить меня</span>
            </label>
            <a href="#" class="forgot-password">Забыли пароль?</a>
          </div>
          <button type="submit" class="btn btn-primary">Войти</button>
          <div class="auth-footer">Нет аккаунта? <a href="#registration">Зарегистрируйтесь</a></div>
          
          <div id="logoutSection" class="logout-section">
            <div class="user-info">
              <i class="fas fa-user-circle"></i>
              <div>
                <h3 class="user-name"></h3>
                <p class="user-email"></p>
                <p class="user-join-date">Участник с <span></span></p>
              </div>
            </div>
            <a href="#user" class="btn btn-profile">
              <i class="fas fa-user"></i> Мой профиль
            </a>
            <button type="button" class="btn btn-logout" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
          </div>
        </form>
      </div>
    </div>
